name: np_platform_lock
description: A new Flutter plugin project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  np_platform_util:
    path: ../np_platform_util
  synchronized: ^3.1.0

dev_dependencies:
  np_lints:
    path: ../np_lints

flutter:
  plugin:
    platforms:
      android:
        package: com.nkming.nc_photos.np_platform_lock
        pluginClass: NpPlatformLockPlugin
      ios:
        pluginClass: NpPlatformLockPlugin
