name: np_platform_image_processor
description: A new Flutter plugin project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.18.0
  logging: ^1.2.0
  np_codegen:
    path: ../codegen
  np_platform_raw_image:
    path: ../np_platform_raw_image
  to_string:
    git:
      url: https://gitlab.com/nkming2/dart-to-string
      ref: to_string-1.0.0
      path: to_string

dev_dependencies:
  build_runner: ^2.4.9
  build_runner_core: ">=7.2.9"
  np_codegen_build:
    path: ../codegen_build
  np_lints:
    path: ../np_lints
  to_string_build:
    git:
      url: https://gitlab.com/nkming2/dart-to-string
      ref: to_string_build-1.0.0
      path: to_string_build

flutter:
  plugin:
    platforms:
      android:
        package: com.nkming.nc_photos.np_platform_image_processor
        pluginClass: NpPlatformImageProcessorPlugin
